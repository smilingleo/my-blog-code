# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: set git info
        run: |
          git config --global init.defaultBranch master
          git config --global user.email "leo.wei.liu@gmail.com"
          git config --global user.name "smilingleo"        
        
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - name: Build with Yarn
        run: |
          npm i
          #find node_modules -iname graphql
          rm -rf node_modules/gatsby/node_modules/graphql
          rm -rf node_modules/graphql-skip-limit/node_modules/graphql
          rm -rf node_modules/relay-compiler/node_modules/graphql          
          yarn deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
